name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.0.0-beta.1'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: |
          cd source
          pnpm install --frozen-lockfile
      
      - name: Build packages
        run: |
          cd source
          pnpm build
      
      - name: Install pkg
        run: npm install -g pkg
      
      - name: Build Windows executable
        run: |
          cd source/packages/cli
          pkg . --targets node18-win-x64 --output ../../../dist/packet-windows-x64.exe --compress Brotli
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/packet-windows-x64.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: |
          cd source
          pnpm install --frozen-lockfile
      
      - name: Build packages
        run: |
          cd source
          pnpm build
      
      - name: Install pkg
        run: npm install -g pkg
      
      - name: Build macOS executables
        run: |
          cd source/packages/cli
          pkg . --targets node18-macos-x64,node18-macos-arm64 --output ../../../dist/packet-macos --compress Brotli
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-executables
          path: |
            dist/packet-macos-x64
            dist/packet-macos-arm64

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: |
          cd source
          pnpm install --frozen-lockfile
      
      - name: Build packages
        run: |
          cd source
          pnpm build
      
      - name: Install pkg
        run: npm install -g pkg
      
      - name: Build Linux executable
        run: |
          cd source/packages/cli
          pkg . --targets node18-linux-x64 --output ../../../dist/packet-linux-x64 --compress Brotli
      
      - uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/packet-linux-x64

  release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Organize files
        run: |
          mkdir -p release
          cp artifacts/windows-executable/* release/
          cp artifacts/macos-executables/* release/
          cp artifacts/linux-executable/* release/
          ls -lah release/
      
      - name: Create checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
